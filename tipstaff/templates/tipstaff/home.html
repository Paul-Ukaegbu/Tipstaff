<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Caveat:wght@400;600&family=Oleo+Script&family=Paytone+One&family=Quicksand:wght@300;400;600&family=Roboto:wght@100;400;700&family=Sacramento&family=Satisfy&family=Signika+Negative:wght@300;500;600&display=swap"
        rel="stylesheet">
    <title>Tipstaff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-danger" style="padding: 1% 8%;">
        <div class="container-fluid">
            <h5 class="navbar-brand mb-0 h1 fs-3 logo">Tipstaff</h5>
            <ul class="nav justify-content-end">
                <li class="item">
                    <a href="{% url 'home' %}"><i class="bi bi-bell-fill"></i></a>
                </li>
                <li class="item">
                    <h5 class="username"><span style="margin:0 20px;">|</span>{{firstName}} {{lastName}}</h5>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class = "container text-center">
        <div class="row">
            <div class="col-sm-6 shadow-sm mt-5 mb-5 bg-body rounded">
                <div class="card-body text-danger m-auto p-5">
                    <h1 class="card-title">$137.12</h1>
                    <h6>Tips Earned </h6>
                    <button class="m-5 btn btn-outline-danger" type="button">Transfer to balance</button>
                </div>
            </div>
            <div class="col-sm-6 shadow-sm mt-5 mb-5 bg-body rounded">
                <div class="card-body text-danger m-auto p-5">
                    <h1 class="card-title">$33.50</h1>
                    <h6>Cash Balance </h6>
                    <button class="m-5 btn btn-outline-danger" type="button">Cash Out</button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="mb-5 rounded btn btn-danger" type="button">Send Money <i class="bi bi-cash-coin" style="font-size: 2em;"></i>
            </button>
        </div>

        <div class="row">
            <div class=" col-sm-12 shadow-sm mt-5 mb-5 bg-body rounded" style="padding: 7% 10%;">
                <h4>4403 7819 6322 1123</h4>
                <div class="card-body text-danger">
                    <h4>{{firstName}} {{lastName}}</h4>
                </div>
                <div class="card-body text-danger" style="display: inline-flex;">
                    <h4>VISA</h4>
                </div>
            </div>
            <div class="col-sm-12 shadow-sm mt-5 mb-5 bg-body rounded" style="padding: 7% 10%;">
                <h6>Direct Deposit</h6>
                <div class="card-body text-danger">
                    <h4>057812333</h4>
                    <h6>Routing Number</h6>
                </div>
                <div class="card-body text-danger">
                    <h4>057812333</h4>
                    <h6>Account Number</h6>
                </div>
            </div>
        </div>
    </div>

    </form>

    <h5>Your Input: {{post}}</h5> -->

        crossorigin="anonymous"></script>
</body>
</html>
